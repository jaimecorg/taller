<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"></head>
<body>
    <div th:replace="commons/menu :: menu"></div>
    
    <div class="container-fluid">
        <form class="row g-3" method="post" th:action="@{/vehiculos/save}">
            <div class="col-md-4">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" name="matricula">
            </div>
            <div class="col-md-4">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca">
            </div>
            <div class="col-md-8">
              <label for="modelo" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="modelo" name="modelo">
            </div>
            <div class="col-md-8">
              <label for="fechaMatricuacion" class="form-label">Fecha de matriculación</label>
              <input type="text" class="form-control" id="fechaMatricuacion" name="fechaMatricuacion">
            </div>
            <div class="col-md-8">
                <label for="numBastidor" class="form-label">Núm. de bastidor</label>
                <input type="text" class="form-control" id="numBastidor" name="numBastidor">
            </div>
            <div class="col-md-8">
              <label for="color" class="form-label">Color</label>
              <input type="text" class="form-control" id="color" name="color">
            </div>
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="tipo" name="tipo">
            </div>
            <div class="mb-3">
              <label for="kilometros" class="form-label">Kilómetros</label>
              <input type="kilometros" class="form-control" id="kilometros" name="kilometros">
            </div>
            <div class="col-1">
                <a th:href="@{/vehiculos/list}" href="list.html" class="btn btn-primary">Cancelar</a>
            </div>
            <div class="col-1">
                <input type="submit" class="btn btn-primary" value="Crear"></input>
            </div>
        </form>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
