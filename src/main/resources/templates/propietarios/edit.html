<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"></head>
<body>
    <div th:replace="commons/menu :: menu"></div>
    
    <div class="container-fluid">
        <form class="row g-3" method="post" th:action="@{/propietarios/update}">
            <div class="col-md-4">
              <label for="codigo" class="form-label">Código</label>
              <input type="codigo" class="form-control" id="codigo" name="codigo" th:value="${propietario.codigo}" readonly>
            </div>
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="nombre" class="form-control" id="nombre" name="nombre" th:value="${propietario.nombre}">
            </div>
            <div class="col-md-4">
                <label for="apellido" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${propietario.apellidos}">
            </div>
            <div class="col-md-8">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" name="dni" th:value="${propietario.dni}">
            </div>
            <div class="col-md-8">
              <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
              <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:value="${propietario.fechaNacimiento}">
            </div>
            <div class="col-md-8">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" th:value="${propietario.direccion}">
            </div>
            <div class="col-md-8">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono" name="telefono" th:value="${propietario.telefono}">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" name="email" th:value="${propietario.email}">
            </div>
            <div class="col-1">
                <a th:href="@{/propietarios/list}" href="list.html" class="btn btn-primary">Cancelar</a>
            </div>
            <div class="col-1">
                <input type="submit" class="btn btn-primary" value="Actualizar"></input>
            </div>
        </form>        
    </div>

    <div th:replace="commons/vehiculos :: vehiculos" class="container"></div>

    <div th:with="propietarioCodigo=${propietario.codigo}">
      <a th:href="@{/vehiculos/create/} + ${propietarioCodigo}" href="create.html" class="btn btn-outline-primary"> Crear vehículo</a>
   </div>
   
    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
